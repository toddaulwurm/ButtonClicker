<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="navbar">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search..">
        <button onclick="login(this)" type="button">Login</button>
    </div>

    <div id="core">
        <div class="def">
            <div id="defLeft">
                <h2>ninja</h2>
                <h5>noun</h5>
                <h4>Plural: ninjas</h4>
                <button onclick="alert('Ninja was liked')" type="button">13 Likes</button>
            </div>
            <h3>A practitioner skilled in the <a href="https://en.wikipedia.org/wiki/Japan">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu#:~:text=Ninjutsu%20(%E5%BF%8D%E8%A1%93)%2C%20sometimes%20used,purportedly%20practised%20by%20the%20ninja.">ninjutsu</a></h3>
        </div>


        <div id="addDef">
            <h1>Dojonary is defined by <strong>YOU</strong></h1>
            <button onclick="hide(this)" type="button">Add Definition</button>
        </div>


        <div class="def">
            <div id="defLeft">
                <h2>ninja</h2>
                <h5>noun</h5>
                <h4>Plural: ninjas</h4>
                <button onclick="alert('Ninja was liked')" type="button">37 Likes</button>
            </div>
            <h3>A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</a></h3>
        </div>
    </div>
</body>
</html>
